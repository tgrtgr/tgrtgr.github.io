  <p id="price_binance"></p>

  <script>
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function updatePrice() {
      // Fetch the Bitcoin price from Binance API
      fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT')
        .then(response => response.json())
        .then(data => {
          // Update the price on the page with yellow color and comma separator
          const priceElement = document.getElementById('price_binance');
          priceElement.textContent = 'Binance BTC Price: $' + numberWithCommas(parseFloat(data.price).toFixed(2));
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }

    // Update the price initially
    updatePrice();

    // Update the price every second
    setInterval(updatePrice, 1000);
  </script>

        .then(response => response.json())
        .then(data => {
          // Update the price on the page
          document.getElementById('price').textContent = 'Upbit BTC Price: â‚©' + parseFloat(data[0].trade_price).toLocaleString();
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }

    // Update the price initially
    updatePrice();

    // Update the price every second
    setInterval(updatePrice, 1000);
  </script>
